<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mobile Profile UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #111;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .main-container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .header {
      height: 25vh; 
      background-color: #111;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-size-adjust: 40px;
    }

    .profile-img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 50%;
    }

    .card-custom {
      flex-grow: 1;
      border-radius: 20px 20px 0 0;
      background-color: #f8f9fa;
      color: #000;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .tabs-section {
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }

    .tab-icons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
    }

    .tab-icons i {
      font-size: 22px;
      color: #000;
    }

    .tab-icons small {
      display: block;
      font-size: 14px;
      margin-top: 4px;
    }

    .menu-item {
      padding: 12px 0;
      border-bottom: 1px solid #dee2e6;
    }

    .menu-item a {
      text-decoration: none;
      color: #000;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-links {
      text-align: left;
      font-size: 14px;
      padding-top: 10px;
      padding-bottom: 10px;
    }

    .footer-links a {
      text-decoration: none;
      display: block;
      margin: 5px 0;
    }

    .logout {
      color: #e63946;
    }
  </style>
</head>
<body>

<div class="main-container">
  <!-- Header -->
  <div class="header">
    <div>
      <h4 class="mb-0">NEELESH</h4>
      <h4 class="mb-1">SOLANKI</h4>
      <small class="text-warning fw-semibold">‚≠ê Gold Member</small>
    </div>
    <img src="images/profile photo.jpg" class="profile-img" alt="Profile">
  </div>

  <!-- Card Content -->
  <div class="card-custom">
    <div class="tabs-section">
      <!-- Tabs -->
      <div class="tab-icons text-center">
        <div>
          <i class="bi bi-life-preserver"></i>
          <small>Help</small>
        </div>
        <div>
          <i class="bi bi-wallet2"></i>
          <small>Wallet</small>
        </div>
        <div>
          <i class="bi bi-bar-chart-line"></i>
          <small>Activity</small>
        </div>
      </div>

      <!-- Menu Items -->
      <div class="menu-item"><a href="#">Active Bookings <i class="bi bi-chevron-right"></i></a></div>
      <div class="menu-item"><a href="#">Previous Bookings <i class="bi bi-chevron-right"></i></a></div>
      <div class="menu-item"><a href="#">Edit Profile <i class="bi bi-chevron-right"></i></a></div>
      <div class="menu-item"><a href="#">Privacy Policy <i class="bi bi-chevron-right"></i></a></div>
    </div>

    <!-- Footer -->
    <div class="footer-links mt-auto">
      <a href="#" class="text-muted">Support & Help</a>
      <a href="#" class="logout">Logout</a>
    </div>
  </div>
</div>

</body>
</html>
